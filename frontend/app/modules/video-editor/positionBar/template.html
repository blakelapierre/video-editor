<div class="surface-overlay"></div>
<div class="commands">
  <div class="pin" ng-click="pinned = !pinned; $event.stopPropagation()">{{pinned ? 'pinned' : 'pin'}}</div>
</div>
<div class="bar" style="width:{{currentPercent}}%;">
  <span class="time current-time">{{currentTime}}</span>
  <span class="time remaining-time">{{remainingTime}}</span>
</div>
<div ng-hide="hideTimeline" class="timeline-extent" style="width:{{timelineWidth}}%;left:{{timelineLeft}}%"></div>
