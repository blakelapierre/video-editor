<div ng-if="video.loaded != true" class="loading">Loading video...</div>
<video
      ng-show="video.src != null && video.loaded"
      ng-src="{{video.src}}"></video>
<div
    class="overlay"
    ng-click="togglePlay()">
  <audio-panel></audio-panel>
  <transforms-panel ng-click="$event.stopPropagation()"></transforms-panel>
  <div class="playback-rate">
    <span class="rate">{{playbackRate}}</span>
    <span class="x" ng-click="setPlaybackRate(1); $event.stopPropagation()">X</span>
  </div>
</div>
