<video ng-src="{{video.src}}"
       class="thumbnail-video"></video>
<div ng-repeat="thumbnail in thumbnails track by $index"
     class="canvas-wrapper">
  <canvas class="thumbnail" width="0" height="0" ng-click="gotoThumbnail(thumbnail)"></canvas>
  <span class="time-offset">{{thumbnail.offset}}</span>
</div>
